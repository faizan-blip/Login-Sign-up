<script>
var hour = document.getElementById("hour");
var minute = document.getElementById("minute");
var seconds = document.getElementById("seconds");

const tick = () =>{

const now = new Date();

        var hr = now.getHours();
        var min = now.getMinutes();
        var sec = now.getSeconds();

        var calc_hr = (hr * 30) + (min / 2);
        var calc_min =    (min * 6)  ;
        var calc_sec = sec * 6 ;

        hour.style.transform = "rotate(" + calc_hr + "deg)";
        minute.style.transform = "rotate(" + calc_min + "deg)";
        seconds.style.transform = "rotate(" + calc_sec + "deg)";

}
setInterval(tick,1000);
</script>
<script>
    let form = document.querySelector("form");
    let local = localStorage.getItem('todo');
    let todo = local ? JSON.parse(local):[];
form.addEventListener('submit' , (e) =>{
 e.preventDefault();
 let input = form[0].value;
 todo.push(input);
 localStorage.setItem('todo' , JSON.stringify(todo))
})
todo.map((data,index) =>{
document.querySelector("tbody").innerHTML += `
<tr>
    <td>${data}</td>
    <td onclick = "del(${index})">Delete</td>
    </tr>
`;
})
function del(e){
let Delete = todo.filter((data,index) =>{
    return index!==e;
});
 localStorage.setItem('todo', JSON.stringify(Delete))
 location.reload()
}
</script>
